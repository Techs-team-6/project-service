name: Build CI

on:
  push:
    branches:
      - master
      - development
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore source/ProjectService.sln
      - name: Build
        run: dotnet build --configuration Release --no-restore source/ProjectService.sln
