name: Build CI

on:
  push:
    branches:
      - master
      - development
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
          source-url: https://nuget.pkg.github.com/Techs-Team-6/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.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}}
      - name: Restore dependencies
        run: dotnet restore source/ProjectService.sln
      - name: Build
        run: dotnet build --configuration Release --no-restore source/ProjectService.sln
